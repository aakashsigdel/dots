import:
 - ~/.config/alacritty/themes/colors/base16-onedark.yml
font:
  normal:
    family: "JetBrains Mono"
    style: Regular
  size: 12

scrolling:
  multiplier: 1

window:
  option_as_alt: OnlyLeft
  decorations: buttonless
  padding:
    x: 4
    y: 0

env:
  TERM: xterm-256color


key_bindings:
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
